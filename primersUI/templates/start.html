{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Sequence Input{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <p><label for="exon1">Exon 1 (forward primer):</label></p>
    <p><textarea name="exon1" id="exon1" rows="5" cols="50" required></textarea></p>
    <p><label for="exon2">Exon 2 (reverse primer):</label></p>
    <p><textarea name="exon2" id="exon2" rows="5" cols="50" required></textarea></p>
    <p>
      <label for="gc-content">Desired GC content (40-70%):</label>
      <input type="number" name="gc-content" id="gc-content" value="55" min="40" max="70" step="1">
    </p>
    <p>
      <label for="primer-length">Primer length (10 to 30):</label>
      <input type="number" name="primer-length" id="primer-length" value="20" min="10" max="30" step="1">
    </p>

    <!-- Future implementation
    <label for="sequence">FASTA sequence:</label>
    <input name="sequence" id="sequence" required>
    <label for="product-length">Product length (100 to 500):</label>
    <input type="range" name="product-length" id="product-length" value="200" min="100" max="500" step="10">
    -->

    <input type="submit" value="Find">
    <input type="reset">
  </form>
{% endblock %}
